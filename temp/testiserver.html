<!DOCTYPE html>
<html>
    <head>
        <script src="../js/jquery-1.8.2.js"></script>
    </head>
    <body>
        <input id="testbtn" style="position: absolute;left: 10px;top:10px;" value="testbtn" type="button"/>
    </body>
    <script>
        $(document).ready(function(){
            $("#testbtn").click(function(){
                $.ajax({
                    "error":function(){
                        alert("error");
                    },
                    "success":function(){
                        alert("success");
                    },
                    "url":"http://localhost:8090/iserver/services"
                });
            })
        })
    </script>
</html>
