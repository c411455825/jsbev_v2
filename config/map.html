<!DOCTYPE html>
<html>
<head>
    <META http-equiv=Content-Type content="text/html; charset=UTF-8">
    <title>SuperMap JavaScrpt Bev</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
            background: #fff;
            overflow: hidden;
        }
        #map{
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../js/SuperMap.Include.js"></script>
</head>
<body>
    <div id="map"></div>
</body>
<script type="text/javascript">
    var map = new SuperMap.Map("map", { controls: [
        new SuperMap.Control.ScaleLine(),
        new SuperMap.Control.Zoom(),
        new SuperMap.Control.Navigation({
            dragPanOptions: {
                enableKinetic: true
            }
        })], units: "m"
    });
    var layer = new SuperMap.Layer.CloudLayer();
    map.addLayer(layer);
    map.setCenter(new SuperMap.LonLat(0, 0), 2);
</script>
</html>
